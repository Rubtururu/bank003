<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm0001 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Farm0001 Game</h1>
    </header>
    <main>
        <section id="game-stats">
            <h2>Game Stats</h2>
            <ul>
                <li>Game Prize Pool: <span id="game-prize-pool">0</span> BNB</li>
                <li>Total Goo Production: <span id="total-goo-production">0</span></li>
                <li>Next Snapshot Time: <span id="next-snapshot-time">-</span></li>
            </ul>
        </section>
        <section id="player-stats">
            <h2>Player Stats</h2>
            <ul>
                <li>Goo Balance: <span id="goo-balance">0</span></li>
                <li>Units Owned: <span id="units-owned">0</span></li>
                <li>Goo Production: <span id="goo-production">0</span></li>
            </ul>
        </section>
        <section id="actions">
            <h2>Actions</h2>
            <button id="deposit-btn">Deposit BNB</button>
            <button id="buy-unit-btn">Buy Unit</button>
            <button id="update-game-prize-pool-btn">Update Game Prize Pool</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
