<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bones Goo Farm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bones Goo Farm</h1>
        <div class="balance-info">
            <p><strong>BNB Balance:</strong> <span id="bnbBalance">0</span> BNB</p>
            <p><strong>Goo Balance:</strong> <span id="gooBalance">0</span> Goo</p>
            <p><strong>Goo Production:</strong> <span id="gooProduction">0</span> Goo/s</p>
        </div>
    </header>
    <main>
        <section id="units-section">
            <h2>Units</h2>
            <div id="units-container">
                <!-- Units will be dynamically added here -->
            </div>
        </section>
        <section id="upgrades-section">
            <h2>Upgrades</h2>
            <div id="upgrades-container">
                <!-- Upgrades will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <button id="claimGoo">Claim Goo</button>
        <button id="distributeDividends">Distribute Dividends</button>
    </footer>
    <script src="web3.min.js"></script> <!-- Añadir la librería web3 -->
    <script src="scripts.js"></script>
</body>
</html>
